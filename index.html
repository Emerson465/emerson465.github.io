<head>

  <title>Phrase Cleaner</title>
  <meta charset="utf-8">
  <script src="script.js" charset="utf-8"></script>
</head>

<body>
  <header>
    <img class="logo" width="54px" src="Logo.svg" alt="Logo">
    <h1 id="titulo"> Phrase Cleaner</h1>
  </header>

  <form name="form_main">
    <div id="counteudo">
      <h2 class="subtitulo">Limpe palavr√µes de suas frases ;)</h2>
      <h4 class="subtitulo" id="digite">Digite a sua frase</h4>
      <textarea maxlength="255" id="text" name="text" rows="6" cols="80" oninput="countText()"></textarea>
      <div id="cont">
        <label for="characters"><span id="characters">0</span> / 255 caracteres </label>

</body>
